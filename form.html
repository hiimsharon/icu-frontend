<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>病患資料輸入</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f0f0;
      padding: 1em;
    }
    .form-section { margin: 2em auto; width: 400px; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, select {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.5em;
    }
    footer {
      margin-top: 2em;
      font-size: 0.8em;
      text-align: center;
      color: gray;
    }
    button.menu { margin-left: 1em; }
  </style>
</head>
<body>
  <header>
    <div><strong>ICU 系統</strong> | <span id="now"></span></div>
    <div>
      醫師：<span id="doc"></span>
      <button class="menu" onclick="window.location.href='dashboard.html'">查詢病患資料</button>
      <button class="menu" onclick="logout()">登出</button>
    </div>
  </header>

  <h2>新增病患資料</h2>
  <div class="form-section">
    <label for="name">姓名</label>
    <input id="name" placeholder="姓名" required />

    <label for="record">病歷號</label>
    <input id="record" placeholder="病歷號" required />

    <label for="age">年齡</label>
    <input id="age" type="number" placeholder="年齡" required />

    <label for="gender">性別</label>
    <select id="gender" required>
      <option value="">選擇性別</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="bed">床號</label>
    <input id="bed" placeholder="床號" required />

    <label for="diagnosis">診斷</label>
    <input id="diagnosis" placeholder="診斷" required />

    <label for="doctor">主治醫師</label>
    <input id="doctor" placeholder="主治醫師" required />

    <label for="admit">入院時間</label>
    <input id="admit" type="datetime-local" required />

    <label for="discharge">出院時間</label>
    <input id="discharge" type="datetime-local" required />

    <label for="apache">APACHE II Score</label>
    <input id="apache" type="number" placeholder="APACHE II Score" required />

    <button id="submitBtn">送出</button>
  </div>

  <footer>ICU Management System - © Sha Huang</footer>

  <script>
    // 顯示醫師名稱
    document.getElementById("doc").innerText = sessionStorage.getItem("name") || "未登入";

    // 實時更新時間
    function updateTime() {
      const now = new Date();
      document.getElementById("now").textContent = now.toLocaleString('zh-Hant-TW', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }
    updateTime();
    setInterval(updateTime, 1000);

    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }

    // ⬇️ 送出病患資料邏輯
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const payload = {
        patient_id: document.getElementById("record").value,
        name: document.getElementById("name").value,
        age: parseInt(document.getElementById("age").value),
        gender: document.getElementById("gender").value,
        bed_id: parseInt(document.getElementById("bed").value),
        diagnosis: document.getElementById("diagnosis").value,
        attending_doctor_id: sessionStorage.getItem("username"),
        admission_date: new Date(document.getElementById("admit").value),
        discharge_date: new Date(document.getElementById("discharge").value),
        apache_score: parseInt(document.getElementById("apache").value)
      };

      try {
        const res = await fetch("https://icu-api-56bh.onrender.com/api/patients", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        console.log("✅ API 回傳結果：", result);

        if (res.ok) {
          alert("✅ 病患資料已成功新增！");
          window.location.href = "dashboard.html";
        } else {
          alert("❌ 新增失敗：" + (result.message || "未知錯誤"));
        }
      } catch (err) {
        console.error("❌ 發送失敗", err);
        alert("⚠ 無法連線至伺服器，請稍後再試");
      }
    });
  </script>
</body>
</html>
