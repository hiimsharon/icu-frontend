<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>ICU ÁôªÂÖ•Á≥ªÁµ±</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Helvetica Neue", "Noto Sans TC", sans-serif;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #time {
      position: absolute;
      top: 12px;
      right: 120px;
      font-size: 0.85em;
      color: #777;
    }
    .lang-select {
      position: absolute;
      top: 10px;
      right: 16px;
      cursor: pointer;
      font-size: 1.2em;
      color: #555;
      user-select: none;
    }
    .lang-menu {
      position: absolute;
      top: 40px;
      right: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      display: none;
      z-index: 10;
    }
    .lang-menu div {
      padding: 0.6em 1em;
      cursor: pointer;
    }
    .lang-menu div:hover {
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 2.5em 2em;
      width: 340px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 1.2em;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 0.9em;
      margin-bottom: 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fafafa;
    }
    input:focus {
      outline: none;
      border-color: #5b9bd5;
      background-color: #fff;
    }
    button {
      background-color: #5b9bd5;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a89c2;
    }
    .error {
      color: #c00;
      font-size: 0.9em;
      text-align: center;
      margin-top: -0.5em;
      margin-bottom: 1em;
    }
    footer {
      position: fixed;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 0.8em;
      color: #aaa;
    }
    a {
      display: block;
      text-align: center;
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="time"></div>
  <div class="lang-select" id="langIcon">üåê</div>
  <div class="lang-menu" id="langMenu">
    <div data-lang="zh-Hant">ÁπÅÈ´î‰∏≠Êñá</div>
    <div data-lang="en">English</div>
  </div>

  <div class="login-container">
    <h1 id="titleText">ÁôªÂÖ• ICU Á≥ªÁµ±</h1>
    <form id="loginForm">
      <input id="username" type="text" placeholder="ÈÜ´Â∏´Â∏≥Ëôü" required autofocus />
      <input id="password" type="password" placeholder="ÂØÜÁ¢ºÔºàËá≥Â∞ë8Â≠óÔºâ" required minlength="8" />
      <p class="error" id="errorMsg"></p>
      <button type="submit" id="loginBtn">ÁôªÂÖ•</button>
      <a href="#">ÂøòË®òÂØÜÁ¢ºÔºü</a>
    </form>
  </div>

  <footer>ICU Management System - ¬© Sha Huang</footer>

  <script>
    // ‚è∞ ÊôÇÈñìÈ°ØÁ§∫
    function updateTime() {
      const now = new Date();
      document.getElementById("time").textContent =
        "ÁõÆÂâçÊôÇÈñìÔºö" + now.toLocaleString("zh-Hant-TW", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        });
    }
    updateTime();
    setInterval(updateTime, 1000);

    // üåê Ë™ûË®ÄÈÅ∏ÂñÆ
    const langIcon = document.getElementById("langIcon");
    const langMenu = document.getElementById("langMenu");

    langIcon.addEventListener("click", () => {
      langMenu.style.display = langMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", (e) => {
      if (!langIcon.contains(e.target) && !langMenu.contains(e.target)) {
        langMenu.style.display = "none";
      }
    });

    langMenu.addEventListener("click", (e) => {
      const lang = e.target.dataset.lang;
      if (lang === "en") {
        document.getElementById("titleText").textContent = "Login to ICU System";
        document.getElementById("username").placeholder = "Doctor Username";
        document.getElementById("password").placeholder = "Password (min 8 chars)";
        document.getElementById("loginBtn").textContent = "Login";
      } else {
        document.getElementById("titleText").textContent = "ÁôªÂÖ• ICU Á≥ªÁµ±";
        document.getElementById("username").placeholder = "ÈÜ´Â∏´Â∏≥Ëôü";
        document.getElementById("password").placeholder = "ÂØÜÁ¢ºÔºàËá≥Â∞ë8Â≠óÔºâ";
        document.getElementById("loginBtn").textContent = "ÁôªÂÖ•";
      }
      langMenu.style.display = "none";
    });

    // ‚Üê/‚Üí ÂàáÊèõÊ¨Ñ‰Ωç
    document.addEventListener("keydown", function (e) {
      const username = document.getElementById("username");
      const password = document.getElementById("password");
      const active = document.activeElement;
      if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
        if (active === username) password.focus();
        else username.focus();
      }
    });

    // ÁôªÂÖ•ÈÇèËºØ
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (password.length < 8) {
        document.getElementById("errorMsg").textContent = "ÂØÜÁ¢ºÈúÄËá≥Â∞ë8ÂÄãÂ≠óÂÖÉ";
        return;
      }

      try {
        const res = await fetch("https://icu-api-56bh.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();
        if (res.ok && result.success) {
          sessionStorage.setItem("username", result.username);
          sessionStorage.setItem("name", result.name);
          sessionStorage.setItem("role", result.role);

          window.location.href = result.role === "admin" ? "admin.html" : "dashboard.html";
        } else {
          document.getElementById("errorMsg").textContent = result.message || "ÁôªÂÖ•Â§±ÊïóÔºåË´ãÊ™¢Êü•Â∏≥ËôüÂØÜÁ¢º";
        }
      } catch (err) {
        console.error("‚ùå ÈÄ£Á∑öÈåØË™§:", err);
        document.getElementById("errorMsg").textContent = "ÁÑ°Ê≥ïÈÄ£Á∑öËá≥‰º∫ÊúçÂô®";
      }
    });
  </script>
</body>
</html>
